<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h1>Hello there!</h1>

    {% if book %}
        <h4>You've added this book to database</h4>
        <p>Title: {{ book.title }}</p>
        <p>Author: {{ book.author }}</p>
        <p>Description: {{ book.description }}</p>
        <p>Price: {{ book.price }} $</p>
    {% endif %}

    {% if form %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save</button>
        </form>
    {% endif %}

    <a href="{% url 'test_database' %}">Your collection</a>
</body>
</html>
